<div class="body">
    <div class="veen">
        <div class="login-btn splits">
            <p>Already an user?</p>
            <button class="active">Login</button>
        </div>
        <div class="rgstr-btn splits">
            <p>Don't have an account?</p>
            <button>Register</button>
        </div>
        <div class="wrapper">
            <form id="login" tabindex="500">
                <h3>Login</h3>
                <div class="mail">
                    <input type="mail" name="">
                    <label>Mail or Username</label>
                </div>
                <div class="passwd">
                    <input type="password" name="">
                    <label>Password</label>
                </div>
                <div class="submit">
                    <button class="dark">Login</button>
                </div>
            </form>
            <form id="register" tabindex="502">
                <h3>Register</h3>
                <div class="name">
                    <input type="text" name="">
                    <label>Full Name</label>
                </div>
                <div class="mail">
                    <input type="mail" name="">
                    <label>Mail</label>
                </div>
                <div class="uid">
                    <input type="text" name="">
                    <label>User Name</label>
                </div>
                <div class="passwd">
                    <input type="password" name="">
                    <label>Password</label>
                </div>
                <div class="submit">
                    <button class="dark">Register</button>
                </div>
            </form>
        </div>
    </div>	
</div>

<div class="col-md-8">
    <div class="card card-container">
        <i class="bi bi-person-circle"></i>
        <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
        >
            <div class="form-group">
            <label for="username">Username</label>
            <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="form.username"
                required
                #username="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
            />
            <div *ngIf="username.errors && f.submitted" class="invalid-feedback">
                Username is required!
            </div>
            </div>
            <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            />
            <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">
                Password must be at least 6 characters
                </div>
            </div>
            </div>
            <div class="form-group">
            <button class="btn btn-primary btn-block">
                Login
            </button>
            </div>
            <div class="form-group">
            <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
                Login failed: {{ errorMessage }}
            </div>
            </div>
        </form>
    
        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>
</div>
